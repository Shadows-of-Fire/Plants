buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the nessasary things for Forge to be setup.


version = "1.10.2-beta-0.5.3"
group= "shadows.plants" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Plants"

sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.10.2-12.18.3.2221"
    runDir = "run"
    mappings = "snapshot_20161111"
}

repositories {
  maven {
    url "http://tehnut.info/maven/"
  }
}

dependencies {

    compile files('libs/')
	deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.9.4-2.1.0-69"
	deobfCompile "info.amerifrance.guideapi:Guide-API:1.9.4-2.0.0-37"
}




processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
